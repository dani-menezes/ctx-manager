<!--INICIO DO CONTEUDO-->
<section class="content-header">
    <ol class="breadcrumb ctx-breadcumb">
        <li><a href="/"><i class="fa fa-home"></i> Context Manager</a></li>
        <li><a href="/plugins"><i class="fa fa-gears"></i> Plugins</a></li>
        <li class="active"><i class="fa fa-bars"></i> Detail</li>
    </ol>
</section>

<section class="content">
  <section class="invoice">

    <!-- {{form.valid}}<br>
    {{form.value | json}} -->
    <form *ngIf="pluginForm" novalidate [formGroup]="pluginForm">
        <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <!-- <i class="fa fa-shopping-cart"></i> --> Informações do Plugin
              </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-xs-12">
                <ctx-input-container errorMessage="Campo obrigatório e com o mínimo de 5 caracteres" label="Nome">
                    <input class="form-control" formControlName="name" autocomplete="off" placeholder="Nome do plugin" />
                </ctx-input-container>
            </div>
            <div class="col-sm-8 col-xs-12">
                <ctx-input-container errorMessage="Campo obrigatório e com o mínimo de 5 caracteres" label="Imagem">
                    <input class="form-control" formControlName="locationPath" autocomplete="off" placeholder="Caminho do plugin" />
                </ctx-input-container>
            </div>
        </div>

        <div class="row">
            <input [hidden]="true" formControlName="id"/>
            <div class="col-xs-12">
              <h2 class="page-footer">
                    <button [routerLink]="['/plugins']" class="btn btn-danger btn-flat pull-left" >
                        <i class="fa fa-times"></i>&nbsp;&nbsp;Cancelar
                    </button>  
                    <button [routerLink]="['/plugins']" class="btn btn-success btn-flat pull-right" 
                            [disabled]="!pluginForm.valid"
                            (click)="saveOrUpdate(pluginForm.value)"><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;Salvar
                    </button>   
              </h2>
            </div>
        </div>
    </form>
  </section>
</section>
