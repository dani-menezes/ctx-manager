<ctx-confirm></ctx-confirm>
<div class="place-info-box" [@pluginAppeared]="pluginState">
  <div class="place-info-box-content">
    <p class="place-info-box-text">{{plugin.name}}
          <span class="pull-right">
              <a [routerLink]="['/plugin-detail', plugin.id]" class="ctx-icon-button"><i class="fa fa-pencil"></i></a>
              &nbsp;
              <a (click)="delete(plugin.id, plugin.name)" class="ctx-icon-button"><i class="fa fa-trash"></i></a>
          </span>
    </p>
  </div>
</div>
