<ctx-confirm></ctx-confirm>
<div class="plugin-box" [@pluginAppeared]="pluginState" title="{{plugin.name}}">
  <div class="plugin-box-content">
    <p class="plugin-box-text">{{plugin.name.length > 17  ? plugin.name.substr(0, 14) + "..." : plugin.name}}
          <span class="pull-right">
              <a [routerLink]="['/plugin-detail', plugin.id]" class="ctx-icon-button" title="Editar"><i class="fa fa-pencil"></i></a>
              &nbsp;
              <a (click)="delete(plugin.id, plugin.name)" class="ctx-icon-button" title="Remover"><i class="fa fa-trash"></i></a>
          </span>
    </p>
  </div>
</div>
